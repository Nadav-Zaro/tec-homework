        // class_1_m
        class Student{
            constructor(name,age,gender){
                this.name = name
                this.age = age
                this.gender = gender
            }
            writeStudent (){console.log(this.name,this.age,this.gender)}
            isYoung(){return this.age < 18}
        }
        const student = new Student("nadav",29,"male")
        const student1 = new Student("young",17,"male")
        const student2 = new Student("old man",47,"male")
        const students = [student,student1,student2]
        student.writeStudent()
        console.log(student1.isYoung()); 
        console.log(student2.isYoung()); 
        students.forEach(student => {
            console.log(student.isYoung()); 
        });
